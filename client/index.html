<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Онлайн Тест</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Онлайн Тест</h1>
  </header>

  <div class="container">
    <!-- Контейнер для вопросов -->
    <div id="test-container"></div>
    <!-- Кнопка для отправки ответов -->
    <button id="submit-button">Отправить ответы</button>
    <!-- Контейнер для результатов -->
    <div id="result-container"></div>
    <!-- Кнопка для просмотра истории -->
    <button id="history-button">Просмотреть историю</button>
    <!-- Контейнер для истории -->
    <div id="history-container"></div>
  </div>

  <footer>
    <p>© 2024 Онлайн Тест. Все права защищены.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
